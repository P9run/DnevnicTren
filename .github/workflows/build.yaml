name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            wget \
            unzip \
            git \
            zip \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "PATH=$JAVA_HOME/bin:$PATH" >> $GITHUB_ENV

      - name: Setup Android SDK
        run: |
          # Создаем структуру каталогов
          mkdir -p ~/.android
          mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest
          touch ~/.android/repositories.cfg
          
          # Скачиваем и распаковываем Command Line Tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-*.zip -d cmdline-tools-temp
          
          # Перемещаем файлы в правильную директорию
          mv cmdline-tools-temp/cmdline-tools/* ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/
          
          # Устанавливаем переменные окружения для Android SDK
          echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
          
          # Принимаем лицензии (альтернативный способ без yes)
          mkdir -p ~/.android/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license
          
          # Устанавливаем необходимые компоненты Android (без yes)
          echo "Installing Android packages..."
          ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-31" "build-tools;31.0.0" "platform-tools" --verbose
          
          # Очищаем временные файлы
          rm -rf cmdline-tools-temp commandlinetools-linux-*.zip

      - name: Install Buildozer and dependencies
        run: |
          python -m pip install --user buildozer cython==0.29.33 virtualenv
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          ~/.local/bin/buildozer init

      - name: Verify environment
        run: |
          echo "Checking installed components..."
          ~/.local/bin/buildozer --version
          java -version
          ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --list

      - name: Build APK
        run: |
          ~/.local/bin/buildozer android clean
          ~/.local/bin/buildozer -v android debug

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: bin/*.apk
